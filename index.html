<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image" href="https://cdn-icons-png.flaticon.com/512/346/346399.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Mega Calculadora Divertida</title>
</head>
<body>
    <div class="calculator">
        <h3>Mega Calculadora Divertida</h3>
        <div class="value-operation">
            <div class="value-previuos"></div>
            <div class="value-current"></div>
        </div>
        <div class="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>

            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
